<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="/alarm1.jpg" type="image/x-icon">
</head>
<body>
    <div class="text-center" id="normalTime">

    </div>

    <div class="text-center">
        <input type="text" class="border-0 text-center rounded-pill" placeholder="Hours" id="Hours">
        <input type="text" class="border-0 text-center rounded-pill" placeholder="Minutes" id="Minutes"><br>
        <button class="btn btn-light btn-lg mt-3 me-5 rounded-pill mid" onclick="setAlarm()">SET ALARM</button>
        <button class="btn btn-light btn-lg mt-3 text-danger rounded-pill" onclick="stopAlarm()">STOP</button>
    </div>

    <script src="script.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
